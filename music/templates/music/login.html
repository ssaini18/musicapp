{% extends 'music/base-visitor.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Login </h3>
                    {% if error_message %}
                    <h5><strong>{{ error_message }}</strong></h5>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'music:user_login' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="username" >Username: </label>
                            <div class="col-sm-10">
                                <input id="username" name="username" maxlength="50" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="password" >Username: </label>
                            <div class="col-sm-10">
                                <input id="password" name="password" maxlength="50" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <p>Don't have an account? <a href="{% url 'music:register' %}">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
